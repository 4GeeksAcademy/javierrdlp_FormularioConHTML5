<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con HTML5</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="general">
        <form action="" class="border border-light row g-3 ">
            <div class="titulo col-md-12 bg-light mt-0 pt-0">
                <h4>Payment form example</h3>
            </div>

            <div class="col-md-12">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
            </div>

            <div class="col-md-5">
                <label for="inputCard" class="form-label">Card #</label>
                <input type="number" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXXX">
            </div>
            <div class="col-md-3">
                <label for="inputCVC" class="form-label">CVC #</label>
                <input type="number" class="form-control" id="inputCVC" placeholder="0000">
            </div>
            <div class="col-md-4">
                <label for="inputAmount" class="form-label">Amount</label>
                <div class="input-group">
                    <span class="input-group-text">$</span> <!-- Añadir símbolo de dólar -->
                    <input type="number" class="form-control" id="inputAmount"
                        aria-label="Amount (to the nearest dollar)" placeholder="Amount">
                </div>
            </div>

            <div class="col-md-6">
                <label for="inputFName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputFName">
            </div>
            <div class="col-md-6">
                <label for="inputLName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputLName">
            </div>

            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-3">
                <label for="inputstate">State</label>
                <select class="form-select" id="inputstate" aria-label="Default select example">
                    <option selected>Pick a state</option>
                    <option value="1">State-1</option>
                    <option value="2">State-2</option>
                    <option value="3">State-3</option>
                    <option value="3">State-4</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="inputPc">Postal Code</label>
                <input type="text" class="form-control" id="inputPC">
            </div>


            <div class="col-md-4">
                <label for="inlineRadioOptions" class="form-label">We accept:</label>
                <div class="tarjetas bg-secondary">
                    <div class="form-check form-check-inline ">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="option3">
                        <i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                            value="option4">
                        <i class="fa-brands fa-cc-paypal" style="color: #ffffff;"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-6">
                <label for="Textarea1" class="form-label">Message</label>
                <textarea class="form-control" id="Textarea1" rows="3"></textarea>
                <p>Add any notes here.</p>
            </div>

            <div class="col-10 bg-light">

            </div>
            <div class="col-2 bg-light p-2">
                <button type="submit" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>
</body>

</html>
